<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="preview-perfume.css">
</head>
<body>
    <div class="container">

        <div class="card">

            <div class="image">
                <img src="images/image-product-desktop.jpg" alt="product" class="desktop">
                <img src="images/image-product-mobile.jpg" alt="product" class="mobile">
            </div>

            <div class="content">
                <span>Perfume</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="current">$149.99</p>
                    <p class="before">$169.99</p>
                </div>
                <button><img src="images/icon-cart.svg" alt="icon" />Add to Cart</button>
            </div>

        </div>

    </div>
</body>
</html>
